apiVersion: v1
kind: Pod
metadata:
  name: fluentd-to-elasticsearch
  namespace: kube-system
spec:
  containers:
    - name: fluentd-es
      image: docker.io/kubernetes/fluentd-elasticsearch
      env:
        - name: FLUENTD_ARGS
          value: -qq
      volumeMounts:
        - name: containers
          mountPath: /var/lib/docker/containers
        - name: varlog
          mountPath: /varlog
  volumes:
    - name: containers
      hostPath: 
        path: /var/lib/docker/containers
    - name: varlog
      hostPath: 
        path: /var/log

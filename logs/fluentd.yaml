apiVersion: v1
kind: Pod
metadata:
  name: fluentd-to-elasticsearch
  namespace: kube-system
spec:
  containers:
    - image: gcr.io/google_containers/fluentd-elasticsearch:1.3
      name: fluentd-es
    #env:
    #  - name: FLUENTD_ARGS
    #    value: -qq
    volumeMounts:
      - name: containers
        mountPath: /var/lib/docker/containers
      - name: varlog
        mountPath: /varlog
  volumes:
    - name: containers
      hostPath: /var/lib/docker/containers
    - name: varlog
      hostPath: /var/log
